<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <!-- Images 1 to 13 -->
        <div class="img-container"><img src="WeddingImages/1.png" alt="Image 1"></div>
        <div class="img-container"><img src="WeddingImages/2.png" alt="Image 2"></div>
        <div class="img-container"><img src="WeddingImages/3.png" alt="Image 3"></div>
        <div class="img-container">
            <img src="WeddingImages/4.png" alt="Image 4">
            <div class="countdown" id="countdown">
                <div><span id="days"></span> Days</div>
                <div><span id="hours"></span> Hours</div>
                <div><span id="minutes"></span> Minutes</div>
            </div>
        </div>
        <div class="img-container"><img src="WeddingImages/5.png" alt="Image 5"></div>
        <div class="img-container"><img src="WeddingImages/6.png" alt="Image 6"></div>
        <div class="img-container"><img src="WeddingImages/7.png" alt="Image 7"></div>
        <div class="img-container"><img src="WeddingImages/8.png" alt="Image 8"></div>
        <div class="img-container"><img src="WeddingImages/9.png" alt="Image 9"></div>
        <div class="img-container"><img src="WeddingImages/10.png" alt="Image 10"></div>
        <div class="img-container"><img src="WeddingImages/Timeline.png" alt="Image 11"></div>
        <div class="img-container">
            <img src="WeddingImages/11.png" alt="Image 12">
            <div class="embedded-links">
                <a href="https://example.com"><img src="WeddingImages/Logo/AmberGrace.png" alt="Link 1"></a>
                <a href="https://example.com"><img src="WeddingImages/Logo/Guesthouse@56.png" alt="Link 2"></a>
                <a href="https://example.com"><img src="WeddingImages/Logo/SilverFig.png" alt="Link 3"></a>
            </div>
        </div>
        <div class="img-container">
            <img src="WeddingImages/12.png" alt="Image 13">
            <div class="question">
                <p>Are you coming to the wedding?</p>
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <!-- Yes Form -->
    <div id="yesForm" class="form-popup">
        <form id="yesResponse">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="starter">Starter:</label>
            <input type="text" id="starter" name="starter"><br>
            <label for="main">Main:</label>
            <input type="text" id="main" name="main"><br>
            <label for="dessert">Dessert:</label>
            <input type="text" id="dessert" name="dessert"><br>
            <label for="song">Song Recommendation:</label>
            <input type="text" id="song" name="song"><br>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- No Form -->
    <div id="noForm" class="form-popup">
        <form id="noResponse">
            <label for="noName">Please enter your name:</label>
            <input type="text" id="noName" name="noName" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
