<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Images 1-3 -->
    <img src="WeddingImages/1.png" alt="Image 1" class="image">
    <img src="WeddingImages/2.png" alt="Image 2" class="image">
    <img src="WeddingImages/3.png" alt="Image 3" class="image">

    <!-- Image 4 with Countdown Timer -->
    <div class="image image-with-timer">
      <img src="WeddingImages/4.png" alt="Image 4" class="image">
      <div class="countdown" id="countdown">
        <div class="time-box">
          <span id="days"></span><br> Days
        </div>
        <div class="time-box">
          <span id="hours"></span><br> Hours
        </div>
        <div class="time-box">
          <span id="minutes"></span><br> Minutes
        </div>
      </div>
    </div>

    <!-- Images 5-12 -->
    <img src="WeddingImages/5.png" alt="Image 5" class="image">
    <img src="WeddingImages/6.png" alt="Image 6" class="image">
    <img src="WeddingImages/7.png" alt="Image 7" class="image">
    <img src="WeddingImages/8.png" alt="Image 8" class="image">
    <img src="WeddingImages/9.png" alt="Image 9" class="image">
    <img src="WeddingImages/10.png" alt="Image 10" class="image">
    <img src="WeddingImages/Timeline.png" alt="Image 11" class="image">
    <img src="WeddingImages/11.png" alt="Image 12" class="image">

    <!-- Image 13 with RSVP -->
    <div class="image image-with-rsvp">
      <img src="WeddingImages/12.png" alt="Image 13" class="image">
      <div class="rsvp">
        <p>Are you coming to the wedding?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <!-- RSVP Form (hidden initially) -->
  <div id="rsvp-form" class="form-popup">
    <form class="form-container">
      <h2>RSVP Form</h2>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter your email" name="email" required>
      <button type="submit" class="btn">Submit</button>
      <button type="button" class="btn cancel" id="cancel">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
