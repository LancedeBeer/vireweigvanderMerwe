<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Countdown</title>
</head>
<body>
    <div class="container">
        <!-- Images from 1 to 13 -->
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4" class="countdown-image">
        <div class="countdown-timer" id="countdown">
            <div class="time-box" id="days"></div>
            <div class="time-box" id="hours"></div>
            <div class="time-box" id="minutes"></div>
        </div>
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
        <img src="image10.jpg" alt="Image 10">
        <img src="image11.jpg" alt="Image 11">
        <img src="image12.jpg" alt="Image 12" class="link-image">
        <div class="image-links">
            <a href="https://example.com/link1" target="_blank"><img src="link1.jpg" alt="Link 1"></a>
            <a href="https://example.com/link2" target="_blank"><img src="link2.jpg" alt="Link 2"></a>
            <a href="https://example.com/link3" target="_blank"><img src="link3.jpg" alt="Link 3"></a>
        </div>
        <img src="image13.jpg" alt="Image 13" class="question-image">
        <div class="question">
            <p>Are you coming to the wedding?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
